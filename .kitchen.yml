---
driver:
  name: vagrant
  vm_hostname: sinopia-vagrant

driver_config:
  require_chef_omnibus: true
  customize:
    memory: 512
    natdnsproxy1: 'on'
    natdnshostresolver1: 'on'

platforms:
- name: ubuntu-12.04

provisioner:
    name: chef_zero

suites:
- name: default
  run_list:
    - recipe[sinopia]
  attributes:
    sinopia:
      listen: :4873
